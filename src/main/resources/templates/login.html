<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>Connexion</h2>
<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required/>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <button type="submit">Se connecter</button>
</form>
<div th:if="${param.error}" class="error">Nom d'utilisateur ou mot de passe incorrect.</div>
<div th:if="${param.logout}" class="success">Vous avez été déconnecté avec succès.</div>
<p>Pas de compte ? <a th:href="@{/register}">Inscrivez-vous ici</a></p>
</body>
</html>
